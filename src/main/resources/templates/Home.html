<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
		<a class="navbar-brand" href="#"> <img src="/images/code.png"
			width="30" height="30" class="d-inline-block align-top">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#nav1" aria-controls="nav1" aria-expanded="false"
			aria-label="Navegação Toggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-between"
			id="nav1">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Cadastro</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Consulta</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text"
					placeholder="Pesquisar..." aria-label="Pesquisar">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group">
						<label for="InputDescricao">Descrição</label> <input type="text"
							class="form-control" name="InputDescricao" id="InputDescricao">
					</div>
					<div class="form-group">
						<label for="InputDataVencimento">Data de Vencimento</label> <input
							type="date" class="form-control" name="InputDataVencimento"
							id="InputDataVencimento">
					</div>
					<div class="form-group">
						<label for="InputValor">Valor</label> <input type="number"
							class="form-control" name="InputValor" id="InputValor">
					</div>

					<div class="form-group">
						<label for="InputStatus">Status</label> <select
							class="custom-select mr-sm-2" id="inlineFormCustomSelect">
							<option selected>Selecione...</option>
							<option value="1">Pendente</option>
							<option value="2">Recebido</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
