	<div class="alert alert-success">
		<span>Cadastro realizado com sucesso!</span>
	</div>

	<div class="card text-white bg-dark " style="width: 50rem;">
		<div class="card-header">Cadastro de Títulos</div>
		<div class="card-body">
			<form class="form" method="post" action="/titulos">
				<div class="form-group">
					<label for="InputDescricao">Descrição</label> <input type="text"
						class="form-control" name="descricao" id="descricao">
				</div>

				<div class="form-group">
					<label for="InputDataVencimento">Data de Vencimento</label> <input
						class="form-control" name="dataVencimento" id="dataVencimento"
						type="text" data-format="dd/MM/yyyy">
				</div>

				<div class="form-group">
					<label for="InputValor">Valor</label> <input type="text"
						class="form-control" name="valor" id="valor">
				</div>

				<div class="form-group">
					<label for="InputStatus">Status</label> <select
						class="custom-select mr-sm-2" id="inlineFormCustomSelect"
						name="status">
						<option selected>Selecione...</option>
						<option value="PENDENTE">Pendente</option>
						<option value="RECEBIDO">Recebido</option>
					</select>
				</div>

				<div class="button text-center">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
