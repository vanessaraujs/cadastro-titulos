<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Pesquisa de Títulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
		<a class="navbar-brand" href="#"> <img src="/images/code.png"
			width="30" height="30" class="d-inline-block align-top">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#nav1" aria-controls="nav1" aria-expanded="false"
			aria-label="Navegação Toggle">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-between"
			id="nav1">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="Home" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="novo" class="nav-link">Cadastro</a></li>
				<li class="nav-item"><a href="pesquisa" class="nav-link">Consulta</a></li>
			</ul>
		</div>
	</nav>

	<div class="card-pesquisa text-white table-bordered bg-dark">
		<div class="card-header">Consulta de Títulos</div>
		<div class="card-body">
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Descrição</th>
						<th scope="col">Data de Vencimento</th>
						<th scope="col">Valor</th>
						<th scope="col">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td th:text="${titulo.id}"></td>
						<td th:text="${titulo.descricao}"></td>
						<td th:text="${{titulo.dataVencimento}}"></td>
						<td th:text="${{titulo.valor}}"></td>
						<td class="text-center"><span class="badge"
							th:text="${titulo.status.descricao}"
							th:classappend="${titulo.pendente ? 'badge-danger' : 'badge-success'}"></span></td>
						<td class="text-center"></td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
							Título Encontrado!</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
